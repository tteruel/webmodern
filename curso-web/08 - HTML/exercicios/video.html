<h1>Video</h1>
<style>
    .progresso{
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso > div {
        background-color: red;
        color: white;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<video id="meuVideo" width="800" height="450" controls autoplay controlsList="nodownload"> <!--autoplay pode ser usado e tbm nodownload-->
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
        Seu Browser não suporta a tag vídeo.
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button><br>
    <button wm-pause="meuVideo">Pause</button><br>
</div>



<script>

function configurarMeuVideo(id) {
const video = document.getElementById('meuVideo') 
video.oncontextmenu = () => false

document.querySelector(`[wm-play=${id}]`).addEventListener('click', e => video.play())
document.querySelector(`[wm-pause=${id}]`).addEventListener('click', e => video.pause())

setInterval(() => {
            const percentual = (video.currentTime / video.duration) * 100
            const valorDiv = document.querySelector(`[wm-progresso=${id}] > div`)
            valorDiv.style.width = `${percentual}%`
            valorDiv.innerHTML = `${percentual.toFixed(1)}%`
        }, 50)
// const valorDiv = document.querySelector(`[wm-progresso=${id}] > div`).addEventListener('timeupdate', e =>{
//    const percentual = (video.currentTime / video.duration) * 100
//    valorDiv.style.width = `${percentual}%`
//    valorDiv.innerHTML = `${percentual.toFixed(1)}%`
// })

//    if (progressBar.width !='100%'){
//     progressBar.value = video.duration
//    }
//    progressBar.value = video.currentTime
//    progressBar.style.width = Math.floor((video.currentTime / video.duration) * 100) + '%'
// })
}

configurarMeuVideo('meuVideo')
</script>
