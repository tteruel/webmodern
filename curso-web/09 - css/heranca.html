<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <style>
        /* ... */
        body {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 40px;
            border: solid 3px red;
            padding: 50px;
            /* padding e border não são herdados por padrão */
        }

        div {
            border: inherit; 
            /* diz que vai herdar a borda do body */
            padding: inherit;
        }
    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando

        <span> <p>
            teste
        </p></span>
    </div>
</body>

</html>
